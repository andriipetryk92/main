<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Log In</h1>
	<form class="form" method="get" name='form' onsubmit='return validate()'>
		<div class="form__row">
			<label for="form__email">Email:</label>
			<input type="text" id="form__email" name="email" placeholder="example@gmail.com">
			</span>
		</div>

		<div class="form__row">
			<label for="form__password">Password:</label>
			<input type="password" id="form__password" name="password">
			</span>
		</div>
		<input type="button" value="Enter" id="Loginbutton" onclick="login()"></input>
		<div id="error"></div>
		<div class="form__row">
			<p>Or if you don't have account:</p>
		</div>
		<div class="form__row">
			<input type="button" value="Register" onclick="javascript:window.location='../register/registration.html'" /></input>
		</div>
	</form>
	<script src="login.js"></script>
</body>

</html>
